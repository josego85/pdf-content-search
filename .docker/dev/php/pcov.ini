; ============================================
; PCOV Configuration (Development)
; Fast code coverage for PHPUnit
; ============================================

; Enable PCOV (already enabled by docker-php-ext-enable)
pcov.enabled=1

; Directory to include in coverage (relative to project root)
pcov.directory=/var/www/html/src

; Exclude paths from coverage (regexp)
; Example: pcov.exclude="~vendor~"

; ============================================
; Why PCOV instead of Xdebug?
; ============================================
; - 10x faster installation (builds in seconds, not minutes)
; - Lower runtime overhead during test execution
; - Purpose-built for code coverage (not debugging)
; - Zero configuration needed
;
; NOTE: PCOV cannot be used for step debugging
; If you need debugging, install Xdebug separately
; ============================================

; ============================================
; How to use:
; ============================================
;
; 1. Generate coverage report:
;    docker compose exec php vendor/bin/phpunit --coverage-html coverage/
;
; 2. Generate coverage for CI (clover format):
;    docker compose exec php vendor/bin/phpunit --coverage-clover coverage.xml
;
; 3. Check if PCOV is loaded:
;    docker compose exec php php -m | grep pcov
;
; 4. Disable PCOV temporarily (for performance):
;    docker compose exec php php -d pcov.enabled=0 vendor/bin/phpunit
;
; ============================================
