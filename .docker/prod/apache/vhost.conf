<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted

        # Rewrite rules: send non-file requests to index.php
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ /index.php [L]
    </Directory>

    # Proxy ONLY PHP requests to the PHP-FPM container
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/public/$1

    # Performance: Preload critical resources (pushed via HTTP/2)
    # This tells the browser to start downloading these ASAP
    <LocationMatch "^/$">
        Header add Link "</build/runtime.js>; rel=preload; as=script"
        Header add Link "</build/vendors.js>; rel=preload; as=script"
    </LocationMatch>

    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>
