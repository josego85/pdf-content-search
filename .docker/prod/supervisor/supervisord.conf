[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=warn

[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:messenger-worker]
command=php /var/www/html/bin/console messenger:consume async --time-limit=3600 --memory-limit=256M
user=www-data
numprocs=3
process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/messenger-worker-%(process_num)02d.log
stderr_logfile=/var/log/supervisor/messenger-worker-%(process_num)02d-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
